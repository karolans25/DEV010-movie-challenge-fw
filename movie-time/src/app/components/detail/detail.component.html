<app-navbar></app-navbar>

<main>
    <article class="rounded" [ngStyle]="{'background-image': backdrop}">
        <figure class="rounded" [ngStyle]="{'background-image': poster}">
            <!-- <img src={{poster}}> -->
        </figure>
        <section>
            <h2>{{title}}</h2>
            <h6>‚≠ê{{vote_average}} ({{vote_count}})</h6>
            <h4>({{year}})</h4>
            <span>{{date | date:'longDate'}}</span><br>
            <span class="badge bg-warning text-dark" *ngFor="let genre of genres">{{genre.name}}</span>
            <p class="m-0"><strong>Review:</strong><br>{{overview}}</p>
        </section>
    </article>
</main>

<app-footer></app-footer>
