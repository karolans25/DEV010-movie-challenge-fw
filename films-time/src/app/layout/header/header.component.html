<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid d-flex flex-nowrap justify-content-evenly">
      <h1 class="text-hide" style="background-image: url('/docs/4.0/assets/brand/bootstrap-solid.svg'); width: 300px; height: 50px;">{{title}}</h1>
  
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end d-md-flex justify-content-md-end d-sm-flex justify-content-sm-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of links">
            <a class="nav-link rounded" (click)="goPath(item.link)">{{item.text}}</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
